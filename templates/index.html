<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find New Music</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  {% if session.username %}
    <div class="top-left">
      👋 Welcome, <strong>{{ session.username }}</strong>
    </div>
  {% endif %}

  <h1>Find New Music</h1>

  <div class="history-link">
    <a href="/history">📜 View My History</a>
  </div>

  <form method="POST" action="/" id="genre-form">
    <div id="genre-buttons">
      <label class="genre-btn"><input type="checkbox" name="genres" value="Pop"> Pop</label>
      <label class="genre-btn"><input type="checkbox" name="genres" value="Rock"> Rock</label>
      <label class="genre-btn"><input type="checkbox" name="genres" value="Hip-Hop"> Hip-Hop</label>
      <label class="genre-btn"><input type="checkbox" name="genres" value="R&B"> R&B</label>
      <label class="genre-btn"><input type="checkbox" name="genres" value="Norteñas"> Norteñas</label>
    </div>

    <button type="submit">💡 Get Recommendations</button>
  </form>

  <!-- 🔐 Login / Signup / Guest Links -->
  <div style="margin-top: 20px;">
    {% if not session.username %}
      <a href="/login" class="auth-link">Login</a>
      <a href="/signup" class="auth-link">Sign Up</a>
      <a href="/" class="auth-link">Continue as Guest</a>
    {% endif %}
  </div>

  <div id="loader">
    <p>Loading recommendations...</p>
    <div class="note">🎵</div>
  </div>

  <!-- 👤 Credit -->
  <div class="bottom-right">
    <span style="color: var(--text-muted);">Created by <strong>Edgar Del Angel</strong></span>
  </div>

  <script>
    const labels = document.querySelectorAll('.genre-btn');
    labels.forEach(label => {
      const checkbox = label.querySelector('input');
      if (checkbox.checked) label.classList.add('active');
      label.addEventListener('click', e => {
        e.preventDefault();
        checkbox.checked = !checkbox.checked;
        label.classList.toggle('active');
      });
    });

    document.getElementById("genre-form").addEventListener("submit", function () {
      document.getElementById("loader").style.display = "block";
    });
  </script>
</body>
</html>
