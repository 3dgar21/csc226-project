<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find New Music</title>
  <style>
    :root {
      --spotify-green: #1DB954;
      --spotify-dark: #121212;
      --spotify-light: #1e1e1e;
      --text-light: #ffffff;
      --text-muted: #b3b3b3;
    }

    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: var(--spotify-dark);
      color: var(--text-light);
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
      color: white;
    }

    .history-link a {
      color: var(--spotify-green);
      font-weight: bold;
      font-size: 18px;
      text-decoration: none;
    }

    form {
      text-align: center;
    }

    .genre-btn {
      display: inline-block;
      margin: 10px;
      padding: 14px 28px;
      font-size: 18px;
      border: 2px solid var(--text-light);
      border-radius: 50px;
      background-color: var(--spotify-light);
      color: var(--text-light);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .genre-btn:hover {
      background-color: var(--spotify-green);
      color: black;
    }

    .genre-btn input[type="checkbox"] {
      display: none;
    }

    .genre-btn.active {
      background-color: var(--spotify-green);
      color: black;
      border-color: var(--spotify-green);
    }

    button[type="submit"] {
      margin-top: 30px;
      padding: 14px 30px;
      font-size: 18px;
      background-color: var(--spotify-green);
      color: black;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      font-weight: bold;
    }

    button[type="submit"]:hover {
      background-color: #1ed760;
    }

    .top-left {
      position: absolute;
      top: 20px;
      left: 25px;
      font-size: 18px;
      color: var(--text-muted);
    }

    .bottom-left, .bottom-right {
      position: absolute;
      font-size: 14px;
    }

    .bottom-left {
      bottom: 20px;
      left: 25px;
    }

    .bottom-right {
      bottom: 20px;
      right: 25px;
    }

    .bottom-left a {
      color: var(--spotify-green);
      margin-right: 12px;
      text-decoration: none;
    }

    .bottom-left a:hover {
      text-decoration: underline;
    }

    #loader {
      margin-top: 30px;
      text-align: center;
      font-size: 20px;
      color: var(--spotify-green);
      display: none;
    }

    .note {
      font-size: 42px;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>

  <!-- 👋 Welcome -->
  {% if session.username %}
    <div class="top-left">
      👋 Welcome, <strong>{{ session.username }}</strong>
    </div>
  {% endif %}

  <!-- 🌙 Dark Mode Button (optional toggle later) -->
  <div class="bottom-right">
    <button onclick="toggleDarkMode()">🌙 Toggle Dark Mode</button>
  </div>

  <!-- 🔐 Login / Logout / Guest -->
  <div class="bottom-left">
    {% if session.username %}
      <a href="/logout">Logout</a>
    {% else %}
      <a href="/login">Login</a>
      <a href="/signup">Sign Up</a>
      <a href="/">Continue as Guest</a>
    {% endif %}
  </div>

  <!-- 🔥 Main Content -->
  <h1>Find New Music</h1>

  <div class="history-link">
    <a href="/history">📜 View My History</a>
  </div>

  <form method="POST" action="/" id="genre-form">
    <div id="genre-buttons">
      <label class="genre-btn">
        <input type="checkbox" name="genres" value="Pop"> Pop
      </label>
      <label class="genre-btn">
        <input type="checkbox" name="genres" value="Rock"> Rock
      </label>
      <label class="genre-btn">
        <input type="checkbox" name="genres" value="Hip-Hop"> Hip-Hop
      </label>
      <label class="genre-btn">
        <input type="checkbox" name="genres" value="R&B"> R&B
      </label>
      <label class="genre-btn">
        <input type="checkbox" name="genres" value="Norteñas"> Norteñas
      </label>
    </div>

    <button type="submit">💡 Get Recommendations</button>
  </form>

  <div id="loader">
    <p>Loading recommendations...</p>
    <div class="note">🎵</div>
  </div>

  <script>
    // Highlight toggle
    const labels = document.querySelectorAll('.genre-btn');
    labels.forEach(label => {
      const checkbox = label.querySelector('input');
      if (checkbox.checked) label.classList.add('active');
      label.addEventListener('click', (e) => {
        e.preventDefault();
        checkbox.checked = !checkbox.checked;
        label.classList.toggle('active');
      });
    });

    // Loader on submit
    document.getElementById("genre-form").addEventListener("submit", function () {
      document.getElementById("loader").style.display = "block";
    });

    // Optional dark mode toggle
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
