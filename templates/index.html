<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find New Music</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  {% if session.username %}
    <div class="top-left">
      ðŸ‘‹ Welcome, <strong>{{ session.username }}</strong>
    </div>
  {% endif %}

  <h1>Find New Music</h1>

  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}

  <div class="history-link">
    <a href="/history">ðŸ“œ View My History</a>
  </div>

  <form method="POST" action="/" id="genre-form">
    <div id="genre-buttons">
      <label class="genre-btn {% if 'Pop' in selected %}active{% endif %}">
        <input type="checkbox" name="genres" value="Pop" {% if 'Pop' in selected %}checked{% endif %}> Pop
      </label>
      <label class="genre-btn {% if 'Rock' in selected %}active{% endif %}">
        <input type="checkbox" name="genres" value="Rock" {% if 'Rock' in selected %}checked{% endif %}> Rock
      </label>
      <label class="genre-btn {% if 'Hip-Hop' in selected %}active{% endif %}">
        <input type="checkbox" name="genres" value="Hip-Hop" {% if 'Hip-Hop' in selected %}checked{% endif %}> Hip-Hop
      </label>
      <label class="genre-btn {% if 'R&B' in selected %}active{% endif %}">
        <input type="checkbox" name="genres" value="R&B" {% if 'R&B' in selected %}checked{% endif %}> R&B
      </label>
      <label class="genre-btn {% if 'Latin music' in selected %}active{% endif %}">
        <input type="checkbox" name="genres" value="Latin music" {% if 'Latin music' in selected %}checked{% endif %}> Latin music
      </label>
    </div>

    <button type="submit">ðŸ’¡ Get Recommendations</button>
  </form>

  <div class="auth-links" style="margin-top: 20px;">
    <a href="/login">Login</a>
    <a href="/signup">Sign Up</a>
    <a href="/">Continue as Guest</a>
  </div>

  <footer class="bottom-right">
    <span style="color: var(--text-muted);">ðŸŽµ Created by <strong>Edgar Del Angel</strong></span>
  </footer>

  <script>
    const labels = document.querySelectorAll('.genre-btn');
    labels.forEach(label => {
      const checkbox = label.querySelector('input');
      if (checkbox.checked) label.classList.add('active');

      label.addEventListener('click', function (e) {
        e.preventDefault();
        checkbox.checked = !checkbox.checked;
        label.classList.toggle('active');
      });
    });
  </script>
</body>
</html>
