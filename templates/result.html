<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recommended Songs</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }

    h2 {
      font-size: 36px;
      margin-bottom: 30px;
    }

    .embed-container {
      margin: 20px auto;
      max-width: 600px;
      background-color: #1e1e1e;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
    }

    iframe {
      width: 100%;
      height: 152px; /* ðŸ”¥ Show album art */
      border: none;
      border-radius: 12px;
    }

    .back-link {
      margin-top: 40px;
    }

    .back-link a {
      color: #1DB954;
      text-decoration: none;
      font-size: 18px;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ§ Recommended Songs</h2>

  {% for artist, song, url in recs %}
    <div class="embed-container">
      <iframe 
        src="{{ url.replace('open.spotify.com/track/', 'open.spotify.com/embed/track/') }}" 
        allowtransparency="true" 
        allow="encrypted-media">
      </iframe>
    </div>
  {% endfor %}

  <div class="back-link">
    <a href="/">ðŸ”™ Back to Home</a>
  </div>
</body>
</html>
