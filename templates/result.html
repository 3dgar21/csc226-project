<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommended Songs</title>
    <style>
        iframe {
            border: none;
            width: 100%;
            max-width: 400px;
            height: 152px; /* height with album art */
            margin: 20px 0;
        }
        body {
            background-color: #121212;
            color: white;
            font-family: sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Your Spotify Recommendations</h1>
    {% for song in songs %}
        <iframe src="{{ song }}" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    {% endfor %}
    <br>
    <a href="/">Back</a>
</body>
</html>
